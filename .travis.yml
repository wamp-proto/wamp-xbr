# py3.7/travis: https://github.com/travis-ci/travis-ci/issues/9815#issue-336465122
language: python
python: 3.7
dist: xenial
sudo: true

#services:
#  - docker

cache:
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    update: true
    packages:
      # needed for pyenchant, needed for sphinx-spellcheck
      - libenchant-dev
      - nodejs
      - nodejs-dev
      - npm

before_install:
  - export PATH=$PATH:$HOME/.local/bin

  # BUILD_DATE, eg "20180513"
  - export BUILD_DATE=`date --utc "+%Y%m%d"`

  # XBR_PROTOCOL_VERSION, eg "20.3.1"
  - export XBR_PROTOCOL_VERSION=`grep '"version":' ./package.json -m1 | cut -d\" -f4`

  # XBR_PROTOCOL_VCS_REF, eg "7b5de7e"
  - export XBR_PROTOCOL_VCS_REF=`git --git-dir="./.git" rev-list -n 1 v${XBR_PROTOCOL_VERSION} --abbrev-commit`

  - npm install -g google-closure-compiler
  - npm install -g node-buffer
  - npm install -g browserify
  - npm install -g coveralls
  - npm install -g nodeunit

  # https://github.com/trufflesuite/ganache-cli/issues/593
  - npm install -g ganache-cli@v6.9.0
  - which ganache-cli
  - ganache-cli --version

  - npm install -g truffle
  - npm install -g solhint
  - npm install -g solidity-coverage

install:
  - npm install
  - pip install -r requirements.txt

before_script:
  - ganache-cli --accounts 15 --defaultBalanceEther 1000 --mnemonic "myth like bonus scare over problem client lizard pioneer submit female collect" --gasLimit 0xfffffffffff --gasPrice 1 --port 1545 --networkId 5777 > /dev/null &
  - sleep 5
  #- docker-compose up -d ganache
  #- docker run -d -p 8545:8545 --name ganache trufflesuite/ganache-cli:v6.9.0 --accounts 15 --defaultBalanceEther 1000 --deterministic --mnemonic "myth like bonus scare over problem client lizard pioneer submit female collect" --gasLimit 0xfffffffffff --gasPrice 1 --port 8545 --networkId 5777 --db /ganache

script:
  - tox -c tox.ini -e $TOX_ENV

after_script:
  - codecov

# https://blog.travis-ci.com/2017-09-12-build-stages-order-and-conditions
stages:
  - test
  - name: deploy
    if: repo = crossbario/xbr-protocol AND branch = master AND type != pull_request

matrix:
  fast_finish: true

  include:
    - python: "3.7"
      env: TOX_ENV=truffle-build

    - python: "3.7"
      env: TOX_ENV=truffle-test

    - python: "3.7"
      env: TOX_ENV=solhint

    - python: "3.7"
      env: TOX_ENV=coverage

    - python: "3.7"
      env: TOX_ENV=xbr-js

    - python: "3.7"
      env: TOX_ENV=sphinx

    # https://docs.travis-ci.com/user/build-stages/matrix-expansion/
    - stage: deploy
      python: "3.7"
      if: repo = crossbario/xbr-protocol AND branch = master AND type != pull_request
      #on:
      #  repo: crossbario/crossbar
      #  branch: master
      #  # tags: true
      skip_cleanup: true
      provider: script
      script: pwd && ls -la && sh .travis-deploy.sh

      # It is important to note that jobs do not share storage, as each job runs in a fresh VM or container.
      # If your jobs need to share files (e.g., using build artifacts from the “Test” stage for deployment
      # in the subsequent “Deploy” stage), you need to use an external storage mechanism such as
      # S3 and a remote scp server.
      #
      # https://docs.travis-ci.com/user/build-stages/#Data-persistence-between-stages-and-jobs

  allow_failures:
    - python: "3.7"
      env: TOX_ENV=coverage

# CI notifications
notifications:
  # IRC: chat messages on #crossbar-ci @ freenode
  irc:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always    # options: [always|never|change] default: always
    channels:
      - "irc.freenode.org#crossbar-ci"
    use_notice: false
    skip_join: false

  # Gitter: activity feed on https://gitter.im/crossbario/ci
  webhooks:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always    # options: [always|never|change] default: always
    urls:
      # travis encrypt --org --repo crossbario/xbr-protocol "https://webhooks.gitter.im/e/7ef..."
      - secure: ""

  # Slack: post feed on https://crossbario.slack.com/ in channel #ci
  slack:
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always    # options: [always|never|change] default: always
    rooms:
      # travis encrypt --org --repo crossbario/xbr-protocol "crossbario:FYg..."
      - secure: ""
